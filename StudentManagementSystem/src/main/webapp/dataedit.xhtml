<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>PrimeFaces Row Editing</title>
</h:head>
<h:body>
	<h:form id="mainForm">
	
		<p:dataTable id="studentTable" var="student" editable="true"
			value="#{student.listOfStudents}" lazy="true">

				
				<p:column headerText="Id">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{student.student_id}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{student.student_id}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Name">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{student.student_name}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{student.student_name}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="Landmark">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{student.landmark}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{student.landmark}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column><p:column headerText="Pincode">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{student.pincode}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{student.pincode}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Actions" style="width:150px">
				<p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit"
					saveTitle="Save Row" />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
